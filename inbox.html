<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>收件箱 | TeamToy Mobile</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
	<link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
  </head>
  <body>
	<header class="bar bar-nav">
		<h1 class="title">
		  收件箱
		</h1>
	</header>
	<nav class="bar bar-tab">
		<a class="tab-item active" href="inbox.html" data-transition="slide-in">
			<span class="icon icon-download"></span>
			<span class="tab-label">收件箱</span>
		</a>
		<a class="tab-item" href="#">
			<span class="icon icon-more"></span>
			<span class="tab-label">动态</span>
		</a>
		<a class="tab-item" href="todo.html" data-transition="slide-in">
			<span class="icon icon-list"></span>
			<span class="tab-label">TODO</span>
		</a>
		<a class="tab-item" href="#">
			<span class="icon icon-person"></span>
			<span class="tab-label">成员</span>
		</a>
		<a class="tab-item" href="setting.html" data-transition="slide-in">
			<span class="icon icon-gear"></span>
			<span class="tab-label">设置</span>
		</a>
	</nav>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
    </div>
  </body>
</html>
